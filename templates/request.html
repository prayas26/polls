<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <form method="POST" action="/requestsent" enctype="multipart/form-data" name="myform">
            <div class="box">
                <h1>Service Request Form</h1>
                <p>We have filled all the details for you, please upload the picture of the waste.</p>
                Unique Request ID: <input type="text" name="unid" value="{{ un_id }}" class="email" readonly="true" required><br>
                Latitude: <input type="text" name="getlat" value="{{ pre_lat }}" class="email" readonly="true" required><br>
                Longitude: <input type="text" name="getlng" value="{{ pre_lng }}" class="email" readonly="true" required><br>
                Input Image: <input type="file" name="file" required>
                <input type="submit" value="Request" class="btn">
            </div>
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
