<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <form method="POST" action="/vote">
            <div class="box">
                <h1>Vote Now</h1>
                Poll ID: <input type="text" name="pollid" value="{{ check['un_id'] }}" class="email" readonly/><br>                
                Question: <input type="text" name="question" value="{{ check['question'] }}" class="email" readonly/><br>
                <input type="radio" name="option" value="{{ check['op1'] }}">{{ check['op1'] }}<br>
                <input type="radio" name="option" value="{{ check['op2'] }}">{{ check['op2'] }}<br>
                <input type="submit" value="Vote" class="btn">
                <h3>Votes till now:</h3>
                <p>{{ check['op1'] }} : {{ check['op1count'] }}</p>
                <p>{{ check['op2'] }} : {{ check['op2count'] }}</p>
            </div>
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
