<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <form method="post" action="/addpoll">
            <div class="box">
                <h1>Add Poll</h1>
                <input type="text" name="question" placeholder="Question" class="email" />
                <input type="option1" name="option1" placeholder="Option 1" class="email" />
                <input type="option2" name="option2" placeholder="Option 2" class="email" />
                <input type="submit" value="Add" class="btn">
            </div>
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
