<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <div class="topnav">
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </div>
        <form method="post" action="/addpoll">
            <div class="box">
                <h1>Add Poll</h1>
                <input type="text" name="question" placeholder="Question" class="email" />
                <input type="text" name="option1" placeholder="Option 1" class="email" />
                <input type="text" name="option2" placeholder="Option 2" class="email" />
                <h4>Type</h4>
                <input type="radio" name="typePoll" value="public">Public<br>
                <input type="radio" name="typePoll" value="private">Private<br>
                <input type="submit" value="Add" class="btn">
            </div>
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
